format = """
[╭─user───❯](27) $username$fill$time$cmd_duration
[╰─project❯](bold 202) $directory$git_branch$git_status$fill$python
$character\ 
"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"


[cmd_duration]
format = "[took $duration]($style)"
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic 207"


[fill]
symbol = "  => -> --> >= <= === /= ~> >-> <-< <> |> "
style = "103"


[username]
show_always = true
disabled = false
style_user = "99"
format = '[$user]($style) '


[os]
disabled = true # Disabled by default


[directory]
read_only = "🔒"
format = '[$path]($style)[$read_only]($read_only_style) '
style = "bold 204"


[directory.substitutions]
"Documents" = "📄 "
"Music" = "🎵 "
"Pictures" = "🖼️ "


[git_branch]
symbol = '🌱 '


[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[python]
symbol = "🐍 "
python_binary = "py"
style = "207 bold"
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
version_format = '$major.${minor}'


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "171"
format = "[ at $time ]($style)"
